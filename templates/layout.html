<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial scale=1">
        
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  {% block head %}
  
  
  
  
  {% endblock %}
        
  <title>Move Forward: {% block title %}{% endblock %}</title>   
</head>
<body>
  <div class ="page-container">
    <div class="content-wrap">
      <div class="row">
              <div class="col-md-2">
                  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark fixed-top" style="width: 175px; height: 100vh">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                      <span class="fs-4">Move Forward</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                      <li class="nav-item"> 
                        <a href="/" class="nav-link text-white {% block navbar_class_home %}{% endblock %}" aria-current="page">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="/"/></svg>
                          Home
                        </a>
                      </li>
                      <li>
                        <a href="/calendar" class="nav-link text-white {% block navbar_class_calendar %}{% endblock %}">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="/calendar"/></svg>
                          Diary
                        </a>
                      </li>
                      <li>
                        <a href="/exercises" class="nav-link text-white {% block navbar_class_library %}{% endblock %}">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="/exercises"/></svg>
                          Library
                        </a>
                      </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Settings</strong>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                    </ul>
                    </div>
                  </div>
              </div>
                  <div class="col-md-9">
                    <main class="container py-5 text-center">
                        {% block main %}{% endblock %}
                    </main>
                  </div>
          </div>         
      </div>            
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  
</body>
</html>
