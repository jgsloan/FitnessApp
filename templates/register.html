<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial scale=1">
        
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <title>Move Forward: Login</title>   

</head>

<body>
    <nav class="navbar">
        <div class="container-xxl">
            <a href="login" class="navbar-brand">
                <span class="fw-bold text-secondary">
                    MOVE FORWARD
                </span>
            </a>
        </div>
    </nav>

    <h2 class="h4 mt-5 pt-5 text-center">Create Account</h2>
    <form action="/login" method="post">
        <main class="container py-3 text-center">
        <div class="mb-3 mt-1">
            <input autocomplete="off" autofocus class="form control form-control-lg mx-auto m-auto col-lg-3" name="username or email" placeholder="Username or email" type="text">
        </div>
        <div class="mb-3">
            <input class="form control form-control-lg mx-auto m-auto col-lg-3" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form control form-control-lg mx-auto m-auto col-lg-3" name="password" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary rounded-pill col-md-2 mx-auto btn-lg" type="submit">Create Account</button>
    </form>
    <p class="text-center mt-3 fs-6">Already registered? <a href="/login">Login</a></p>
</main>

<footer>
    <div class="fixed-bottom text-center pb-5">
        <img src="static/Assets/icons8-instagram-48.png" alt="instagram icon">
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>     
</body>

</html>
